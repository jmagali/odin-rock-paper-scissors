<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <h1 class="Title">Rock Paper Scissors</h1>
    </div>

    <div class="main">
        <div class="score-header">
            <h2 id="round-counter">Round: 0</h2>
            <h3 id="score-msg">First to 5 points wins!</h3>
        </div>

        <div class="score-container">
            <div class="score-box">
                <div class="choice">❓</div>
                <p class="score">Player: 0</p>
            </div>

            <div class="score-box">
                <div class="choice">❓</div>
                <p class="score">Computer: 0</p>
            </div>
        </div>

        <div class="buttons">
            <button class="button" id="rock">🪨</button>
            <button class="button" id="paper">📃</button>
            <button class="button" id="scissors">✂️</button>
        </div>
    </div>

    <div class="footer">
        <p>Copyright © jmagali</p>
        <a href="https://github.com/jmagali" target="_blank" rel="noopener noreferrer">
        <img class="github" src="./img/github-mark.svg" />
      </a>
    </div>
</body>
</html>
